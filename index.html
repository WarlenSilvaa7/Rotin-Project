    <script>
      (function () {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
            return;
          }
          if (
            !theme &&
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches
          ) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // noop
        }
      })();
    </script>
